- name: 設定ファイルを配置する
  file:
    src:  ~/dev/shimbaco/devenv/dotfiles/{{ item }}
    path: ~/{{ item }}
    state: link
  with_items:
    - .ackrc
    - .aliases
    - .ctags
    - .gemrc
    - .gitconfig
    - .gitignore_global
    - .gvimrc
    - .hyperterm.js
    - .pryrc
    - .railsrc
    - .spring.rb
    - .tmux.conf
    - .vimrc
    - .zlogin
    - .zshrc

- name: 設定ファイルを配置する (ディレクトリ)
  command: ln -nfs ~/dev/shimbaco/devenv/dotfiles/{{ item }} ~/
  with_items:
    - .atom
    - .bundle
    - .vim
    - .zsh
    - bin

- name: ~/bin以下のファイルに実行権限を与える
  file:
    path: ~/bin/{{ item }}
    mode: 0755
  with_items:
    - bof
    - sshm
