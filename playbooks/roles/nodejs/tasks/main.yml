- name: ~/.nvmを作る
  file:
    path: ~/.nvm
    state: directory

- name: Copy nvm-exec to NVM's working directory
  command: cp /usr/local/opt/nvm/nvm-exec ~/.nvm/

- name: nvmをインストールする
  homebrew:
    name:  nvm
    state: present

- name: Node.jsをインストールする
  shell: source ~/.zshrc && nvm install {{ node_version }}

- name: io.jsをインストールする
  shell: source ~/.zshrc && nvm install {{ iojs_version }}
